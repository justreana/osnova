    <h2 class="course-title">Оставьте отзыв или сделайте заказ</h2>
    <form class="form" action="https://www.google.ru/?hl=ru" method="get" target="_blank">
    <label for="product">Продукт / услуга</label>
    <input type="text" id="product" name="product" value="Пример товара">

    <label for="quantity">Количество</label>
    <input type="number" id="quantity" name="quantity" value="1">

    <label>Выберите вариант доставки</label>
    <input type="radio" id="delivery1" name="delivery" value="Самовывоз" checked>
    <label for="delivery1">Самовывоз</label>
    <input type="radio" id="delivery2" name="delivery" value="Доставка">
    <label for="delivery2">Доставка</label>

    <label>Дополнительные опции</label>
    <input type="checkbox" id="gift" name="gift" checked>
    <label for="gift">Подарочная упаковка</label>
    <input type="checkbox" id="priority" name="priority">
    <label for="priority">Приоритетная обработка</label>

    <label for="feedback">Комментарий / отзыв</label>
    <input type="text" id="feedback" name="feedback" value="Отзыв по умолчанию">

    <label for="visitdate">Дата визита / заказа</label>
    <input type="date" id="visitdate" name="visitdate">

    <label for="password">Пароль для подтверждения</label>
    <input type="password" id="password" name="password" value="1234">

    <input type="hidden" name="hiddeninfo" value="секретные данные">

    <button type="submit">Отправить форму</button>
</form>
